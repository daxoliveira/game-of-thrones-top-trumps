<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <title>Game of Thrones Top Trumps</title>
  </head>

    <body>
            <!-- Header -->
        <header>
            <h1>Game of Thrones Top Trumps</h1>
        </header>
                
            <!-- Main -->
            <main class="border border-dark row bg-secondary">
                <button type="button" class="btn btn-dark btn-lg btn-block">Game Start</button>

        
                <div id="playerCard" class="border border-dark col-sm-6 bg-secondary">
                        <div>
                            <h2 id="playerCardName" class="text-center bg-primary text-white bg-dark">Daenerys Targaryen</h2>
                        </div>
                        <div>
                            <img id="playerCardImg" src="./images/1daenerysTargaryen.jpg" atl="cardImg" width="500px" height="320px">
                        </div>
                        <ul id="playerCardCategories">
                            <li class="text-center bg-primary text-white bg-dark"><a href="#">Likeability</a></li>
                            <li class="text-center bg-primary text-white bg-dark"><a href="#">Screen Time</a></li>
                            <li class="text-center bg-primary text-white bg-dark"><a href="#">Number of Kills</a></li>
                        </ul>
                </div>

                <div id="computerCard" class="border border-dark col-sm-6 bg-secondary">
                        <div>
                            <h2 id="computerCardName" class="text-center bg-primary text-white bg-dark">Jon Snow</h2>
                        </div>
                        <div>
                            <img id="computerCardImg" src="./images/2jonSnow.jpg" atl="cardImg" width="500px" height="320px">
                        </div>
                        <ul id="computerCardCategories">
                            <li class="text-center bg-primary text-white bg-dark"><a href="#">Likeability</a></li>
                            <li class="text-center bg-primary text-white bg-dark"><a href="#">Screen Time</a></li>
                            <li class="text-center bg-primary text-white bg-dark"><a href="#">Number of Kills</a></li>
                        </ul>
                </div>

            </main>
        
            <!-- Footer -->
            <footer id="footer" class="border border-dark bg-secondary">
                <div id="bottom-footer" class="border border-dark row bg-secondary">
                    <h2 id="cards1" class="border border-dark col-sm-6 text-center bg-primary text-white bg-dark">Player Cards 1</h2>
                    <h2 id="cards2" class="border border-dark col-sm-6 text-center bg-primary text-white bg-dark">Computer Cards 1</h2>
                </div>
            </footer>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
