<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Top Trumps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- Change code only below this line-------------------------------------------------------------------------------------------------------------------------->

<div class="border">
    <!-- Header -->
    <header id="navbar" class="border border-dark bg-primary">
        <div class="row border border-dark">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <h1>Top Trumps (Super Trunfo)</h1>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
    </header>
        
    <!-- Main -->
    <div id="main" class="border border-dark row bg-secondary">

        <div id="left-side" class="border border-dark col-sm-6 bg-secondary">
            <div class="border border-dark row">
                <div class="border border-dark col-sm-3 bg-secondary"></div>
                    <div id="card1" class="border border-dark col-sm-6 bg-white">
                        <ul>
                            <li><a href="#" class="text-white bg-dark" id="card1Name">Name</a></li>
                            <li><a href="#" class="text-white bg-dark" id="card1Picture">Picture</a></li>
                            <li><a href="#" class="text-white bg-dark" id="card1Speed">Speed</a></li>
                            <li><a href="#" class="text-white bg-dark" id="card1Acceleration">Acceleration</a></li>
                            <li><a href="#" class="text-white bg-dark" id="card1HorsePower">HorsePower</a></li>
                        </ul>
                    </div>
                <div class="border border-dark col-sm-3 bg-secondary"></div>
            </div>
        </div>

        <div id="right-side" class="border border-dark col-sm-6 bg-secondary">
            <div class="border border-dark row">
                <div class="border border-dark col-sm-3 bg-secondary"></div>
                    <div id="card2" class="border border-dark col-sm-6 bg-white">
                        <ul>
                            <li><a href="#" class="text-white bg-dark" id="card2Name">Name</a></li>
                            <li><a href="#" class="text-white bg-dark" id="card2Picture">Picture</a></li>
                            <li><a href="#" class="text-white bg-dark" id="card2Speed">Speed</a></li>
                            <li><a href="#" class="text-white bg-dark" id="card2Acceleration">Acceleration</a></li>
                            <li><a href="#" class="text-white bg-dark" id="card2HorsePower">HorsePower</a></li>
                        </ul>
                    </div>
                <div class="border border-dark col-sm-3 bg-secondary"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="border border-dark bg-secondary">
        <!-- <div id="top-footer" class="border border-dark row bg-secondary">
            <h2 id="score1" class="border border-dark col-sm-6 text-center bg-primary">Your Score <a href="#" class="text-white bg-dark">1</a></h2>
            <h2 id="score2" class="border border-dark col-sm-6 text-center bg-primary">AI Score <a href="#" class="text-white bg-dark">1</a></h2>
        </div> -->
        <div id="bottom-footer" class="border border-dark row bg-secondary">
            <h2 id="cards1" class="border border-dark col-sm-6 text-center bg-primary">Your Cards <a href="#" class="text-white bg-dark" id="yourCards">1</a></h2>
            <h2 id="cards2" class="border border-dark col-sm-6 text-center bg-primary">AI Cards <a href="#" class="text-white bg-dark" id="aiCards">1</a></h2>
        </div>
    </footer>
</div>

<!-- Change code only above this line-------------------------------------------------------------------------------------------------------------------------->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="javascripts/main.js"></script>
<script src="javascripts/game.js"></script>
</body>
</html>
